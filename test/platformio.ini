;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ..
lib_dir = ..

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -I../test/IoT/ -I./src/bitcoin -I./src/bitcoin/secp256k1 -I./src/bitcoin/secp256k1/include -I./src/uint128_t -I./src/arduino/TransistorNoiseSource -I./src/arduino/ -DUNIT_TEST
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<bin> -<src/platform/>

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
build_flags = -I../test/IoT/ -I./src/bitcoin -I./src/bitcoin/secp256k1 -I./src/bitcoin/secp256k1/include -I./src/uint128_t -I./src/arduino/TransistorNoiseSource -I./src/arduino/ -DUNIT_TEST
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<bin/> -<src/platform/>

