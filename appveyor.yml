version: 0.0.{build}

image: Visual Studio 2017

platform:
  - x86
  - x64

environment:

  matrix:
  - CONFIGURATION: Debug
  - CONFIGURATION: Release
  
build_script:
- cmd: >-
    IF "%PLATFORM%" == "x86" (SET MSVS_PLATFORM="")
    IF "%PLATFORM%" == "x64" (SET MSVS_PLATFORM=" Win64")

    cmake -G "Visual Studio 15 2017%PLATFORM%"

    cmake --build . --config %CONFIGURATION%
    
test_script:
- cmd: '%APPVEYOR_BUILD_FOLDER%\Bin\%CONFIGURATION%\Ark-Cpp-tests.exe'
