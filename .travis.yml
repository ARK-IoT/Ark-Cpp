language: cpp
  
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      group: deprecated-2017Q3
      
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
        
    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="rm -rdf '/usr/local/include/c++' && brew install gcc && CC=gcc-7 && CXX=g++-7"
        
    - os: osx
      osx_image: xcode9.3beta
      env:
        - MATRIX_EVAL=""
 
before_install:
    - eval "${MATRIX_EVAL}"
 
install:
  - sudo pip install -U platformio
  - platformio update
  # install ArduinoJson (64), HttpClient (66), ArduinoUnit (946)
  - platformio lib -g install 64 66 946
   # - "chmod +x ${INSTALL_SCRIPT} && ${INSTALL_SCRIPT}"

script:
  # run PlatformIO builds
  - platformio run
  - platformio run -d ./test
  # run desktop builds
  - cmake .
  - cmake --build .
  # run Gtest
  - ./bin/Ark-Cpp-tests
  
after_success:
  #- coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
  
