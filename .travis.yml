language: cpp
  
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - BEFORE_INSTALL_SCRIPT="./travis/before_install_linux.sh"
        - INSTALL_SCRIPT="./travis/install_linux.sh"
        
    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="rm -rdf '/usr/local/include/c++' && brew install gcc && CC=gcc-7 && CXX=g++-7"
        - BEFORE_INSTALL_SCRIPT="./travis/before_install_osx.sh"
        - INSTALL_SCRIPT="./travis/install_osx.sh"
 
before_install:
    - eval "${MATRIX_EVAL}"
    #- "chmod +x ${BEFORE_INSTALL_SCRIPT} && ${BEFORE_INSTALL_SCRIPT}"
 
install:
  - pip install -U platformio
  - platformio update
   # - "chmod +x ${INSTALL_SCRIPT} && ${INSTALL_SCRIPT}"

compiler: 
  - gcc
 # - clang

script:
  - platformio ci --lib="." --board=uno
  #- CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 cmake -DCOVERAGE=1 .
  - cmake .
  - cmake --build .
  # run Gtest
  - ./bin/Ark-Cpp-tests
  
after_success:
  #- coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
  
