language: cpp

matrix:
  include:
    - os: linux
        dist: trusty
        sudo: false
        addons:
          apt:
            sources:
              - ubuntu-toolchain-r-test
            packages:
              - openssl 
              - libssl-dev
            #  - g++-7 
        env:
          - PYTHON="pip"
          
    - os: osx
      env:
          - PYTHON="pip2"
        
before_install:
  - $(PYTHON) install --user cpp-coveralls
          
compiler: 
 # - gcc
  - clang

script:
  #- CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 cmake -DCOVERAGE=1 .
  - cmake .
  - cmake --build .
  # run Gtest
  - ./bin/Ark-Cpp-tests
  
after_success:
  - coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
  
