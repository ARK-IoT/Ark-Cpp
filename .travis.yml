language: cpp
  
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      group: deprecated-2017Q3
      
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - BEFORE_INSTALL_SCRIPT="./travis/before_install_linux.sh"
        - INSTALL_SCRIPT="./travis/install_linux.sh"
        
    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="rm -rdf '/usr/local/include/c++' && brew install gcc && CC=gcc-7 && CXX=g++-7"
        - BEFORE_INSTALL_SCRIPT="./travis/before_install_osx.sh"
        - INSTALL_SCRIPT="./travis/install_osx.sh"
 
before_install:
    - eval "${MATRIX_EVAL}"
    #- "chmod +x ${BEFORE_INSTALL_SCRIPT} && ${BEFORE_INSTALL_SCRIPT}"
 
install:
  - sudo pip install -U platformio
  - platformio update
  # install ArduinoJson (64), HttpClient (66)
  - platformio lib -g install 64 66
   # - "chmod +x ${INSTALL_SCRIPT} && ${INSTALL_SCRIPT}"

compiler: 
  - gcc
 # - clang

script:
  - platformio ci --project-conf=./platformio.ini ./src
  #- CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 cmake -DCOVERAGE=1 .
  - cmake .
  - cmake --build .
  # run Gtest
  - ./bin/Ark-Cpp-tests
  
after_success:
  #- coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
  
